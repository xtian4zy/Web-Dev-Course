<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TD elements define table cells</h2>

<table style="width:100%">
  <tr>
    <td>Name</td>
    <td>Class</td>
    <td>Score</td>
  </tr>
</table>

<p>The borders help understand the table structure.</p>

</body>
</html>
